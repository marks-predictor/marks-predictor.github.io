<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WBJEE GMR Predictor</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f4f9;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 60px;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: #333;
      text-align: center;
    }

    p {
      color: #555;
      font-size: 1rem;
      margin-bottom: 10px;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0077cc;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }

    #trend {
      margin-top: 30px;
    }

    .year-section {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.05);
    }

    .year-section h3 {
      margin-top: 0;
      color: #005fa3;
    }

    ul {
      margin-top: 10px;
      padding-left: 20px;
    }

    li {
      line-height: 1.6;
      color: #333;
    }

    .range {
      font-weight: bold;
      color: #007700;
    }

    .warning {
      color: #cc0000;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>WBJEE GMR Predictor</h1>
    <p>Enter your total marks (out of 200):</p>
    <input type="number" id="marks" placeholder="e.g., 127" />
    <button onclick="showTrend()">Check</button>

    <div id="trend"></div>
  </div>

  <script>
    const data = {
      "2024": {
        185.25: 1, 130.333: 96, 120.417: 176, 107.333: 354, 91.833: 746, 86.083: 1027, 82.167: 1307,
        77.667: 1748, 71.417: 2590, 67.333: 3371, 64.333: 4080, 60.333: 5251, 56.833: 6708,
        53.75: 8366, 51.667: 9642, 49.583: 11226, 47.083: 13455, 45.25: 15408, 43.5: 17655,
        40.583: 22073, 38.25: 26555, 35.5: 33040, 32.917: 40594, 30.0: 50645, 25.0: 70414,
        20.667: 87340, 9.0: 109917
      },
      "2023": {
        130.333: 96, 107.333: 354, 96.417: 580, 86.083: 1027, 70.417: 1571, 63.833: 2281,
        61.833: 2598, 60.667: 2808, 59.5: 3025, 56.25: 3757, 53.75: 4521, 47.333: 7299,
        45.25: 8604, 41.833: 11544, 39.25: 14302, 36.667: 18005, 34.083: 22637, 31.167: 29402,
        29.333: 34306, 27.167: 40920, 24.417: 50157, 21.667: 60127, 19.417: 68502,
        16.833: 77096, 15.0: 82413, 12.5: 88113, 9.0: 92824
      },
      "2022": {
        117.917: 205, 103.917: 417, 94.417: 633, 89.167: 802, 79.917: 1192, 75.417: 1499,
        68.667: 2093, 65.083: 2509, 59.583: 3325, 52.333: 4924, 17.083: 60972,
        14.75: 67221, 12.333: 72483, 9.417: 76627, 6.5: 78858, 3.5: 79803
      }
    };

    function showTrend() {
      const marks = parseFloat(document.getElementById("marks").value);
      const trendDiv = document.getElementById("trend");
      trendDiv.innerHTML = "";

      if (isNaN(marks) || marks < 0 || marks > 200) {
        trendDiv.innerHTML = "<p class='warning'>‚ö†Ô∏è Please enter valid marks between 0 and 200.</p>";
        return;
      }

      trendDiv.innerHTML = `<h2>üìä Results for Marks: ${marks}</h2>`;

      for (let year of ["2024", "2023", "2022"]) {
        const yearData = data[year];
        const entries = Object.entries(yearData).map(([m, r]) => [parseFloat(m), r]).sort((a, b) => a[0] - b[0]);

        const close = entries.filter(([m]) => Math.abs(m - marks) <= 2);
        trendDiv.innerHTML += `<div class="year-section"><h3>${year}</h3>`;

        if (close.length > 0) {
          trendDiv.innerHTML += "<ul>";
          close.forEach(([m, r]) => {
            trendDiv.innerHTML += `<li>Marks: <strong>${m}</strong> ‚Üí GMR: <strong>${r}</strong></li>`;
          });
          trendDiv.innerHTML += "</ul>";
        } else {
          let lower = null, higher = null;
          for (let i = 0; i < entries.length; i++) {
            if (entries[i][0] < marks) lower = entries[i];
            if (entries[i][0] > marks) {
              higher = entries[i];
              break;
            }
          }
          if (lower && higher) {
            const range = `<span class="range">${Math.min(lower[1], higher[1])} ‚Äì ${Math.max(lower[1], higher[1])}</span>`;
            trendDiv.innerHTML += `<p>üîç No exact data in ¬±2 marks. Estimated GMR range: ${range}</p>`;
            trendDiv.innerHTML += `<p>From Marks ${lower[0]} (GMR: ${lower[1]}) and ${higher[0]} (GMR: ${higher[1]})</p>`;
          } else {
            trendDiv.innerHTML += `<p class='warning'>‚ö†Ô∏è No data available near these marks.</p>`;
          }
        }

        trendDiv.innerHTML += "</div>";
      }
    }
  </script>

</body>
</html>
